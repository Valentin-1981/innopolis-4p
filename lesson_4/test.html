<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 350px;
            height: 250px;
            position: relative;
            /* object-fit: fill; */

        }

        .container img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .container h3 {
            position: absolute;
            color: white;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Panor%C3%A1mica_Oto%C3%B1o_Alc%C3%A1zar_de_Segovia.jpg/1280px-Panor%C3%A1mica_Oto%C3%B1o_Alc%C3%A1zar_de_Segovia.jpg"
            alt="castle">
        <h3>Замок</h3>
    </div>
</body>

</html>
